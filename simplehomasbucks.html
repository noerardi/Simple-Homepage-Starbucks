<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbuck Website Landing Page</title>
    <link rel="stylesheet" href="stylesbucks.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Bukan Kopi Biasa<br> Tapi ini <span>Starbucks</span></h2>
                <p>Ngopi di Starbucks sekarang lebih nyaman dengan wifi gratis dan pemandangan yang estetik.</p>
                <button id="open">Kepoin Promo</button>
            </div>
            <div class="imgBox">
                <img src="img1.png" class="starbucks">
            </div>           
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="facebook.png" ></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
        <div class="modal-container" id="modal_container">
            <div class="modal">
             <h1>Promo Hari Ini!</h1>
             <p>Bagi kamu yang ulang tahun hari ini ada diskon khusus 50% lho!</p>
         <button id="close">Tutup Promo</button>
         </div>
         </div> 
    </section>
    <script type>
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.cirlce');
            circle.style.background = color;
        }

        const open = document.getElementById('open');
        const modal_container = document.getElementById('modal_container');
        const close = document.getElementById('close');

        open.addEventlistener('click',() => {
            modal_container.classList.add('show');
        });
        close.addEventlistener('click',() => {
            modal_container.classList.remove('show');
        });
    </script>
</body>
</html>
